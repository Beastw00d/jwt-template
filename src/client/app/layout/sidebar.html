<div ng-controller="SidebarController as vm">
    <ht-sidebar when-done-animating="vm.sidebarReady()">
        <div class="text-center nav-title-img">
             <i class="fa fa-balance-scale fa-5x"></i>
        </div>
       
        <div class="sidebar-filler"></div>
        <div class="sidebar-dropdown"><a href="#">Menu</a></div>
        <div class="sidebar-inner">
            <div class="sidebar-widget"></div>
            <ul class="navi">
                <li class="nlightblue fade-selection-animation text-right" ng-class="vm.isCurrent(r)"
                    ng-repeat="r in vm.navRoutes">
                        <a ui-sref="{{r.name}}" 
                            ng-hide="(r.settings.hideUnauthenticated === true && !vm.authenticated) ||
                                (r.settings.hideAuthenticated === true && vm.authenticated)"
                            ng-bind-html="r.settings.content"></a>
                    
                </li>                
            </ul>
        </div>
    </ht-sidebar>
</div>
