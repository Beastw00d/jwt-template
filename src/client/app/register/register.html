<section class="mainbar">
	<section class="matter">
		<div class="container">
			<form name="register" novalidate>
				<h1>
					Register
				</h1>
				<div class="form-group" ng-class="{'has-error' : (register.email.$touched || register.$submitted) && register.email.$invalid}">
					<input type="email" name="email" ng-model="vm.user.email" class="form-control" placeholder="Email Address" required autofocus="" />
					
					<div ng-messages="register.email.$error" ng-if="(register.email.$touched || register.$submitted) && register.email.$invalid">
						<div ng-message="required">Please enter a email</div>
						<div ng-message="email">Please enter a valid email</div>	
					</div>	
				</div>	
				
				<div class="form-group" ng-class="{'has-error' : (register.password.$touched || register.$submitted) && register.password.$invalid}">
					<input type="password" name="password" ng-model="vm.user.password" class="form-control" placeholder="Password" ng-minlength="6" ng-maxlength="29" required />
					
					<div ng-messages="register.password.$error" ng-if="(register.password.$touched || register.$submitted) && register.password.$invalid">
						<div ng-message="required">Please enter a password</div>
						<div ng-message="minlength">Password must be greater than 5 characters</div>
						<div ng-message="maxlength">Password must be less than 30 characters</div>	
					</div>	
				</div>		
				
				<div class="form-group" ng-class="{'has-error' : (register.passwordConfirm.$touched || register.$submitted) && register.passwordConfirm.$invalid}" >		
					<input type="password" name="passwordConfirm" ng-model="vm.user.passwordConfirm" class="form-control"  placeholder="Confirm Password" same-as="vm.user.password" required/>
				
					<div ng-messages="register.passwordConfirm.$error" ng-if="(register.passwordConfirm.$touched || register.$submitted) && register.passwordConfirm.$invalid">
						<div ng-message="required">Please enter a confirm password</div>
						<div ng-message="match">Passwords do not match</div>
					</div>
				</div>		
				
				<button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="register.$valid && vm.register()">Submit</button>
			</form>
		</div>
	</section>
</section>
