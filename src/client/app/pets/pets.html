<section class="mainbar">
	<section class="matter">
		<div class="container">
			<div class="row">
				<div class="widget wviolet">
					<div ht-widget-header title="Pets"
						allow-collapse="true">
					</div>
					<div class="widget-content text-center text-info">	
						<div class="row">
							<div class="col-md-4 panel panel-default" ng-repeat="p in vm.pets">
								<div class="row">
									<div class="col-md-6">
										<div>Name: {{p.name}}</div>
										<div>Species: {{p.species}}</div>
										<div>Breed: {{p.breed}}</div>
										<div>Sex: {{p.sex}}</div>
										<div>Age: {{p.age}}</div>
										<div>Location: {{p.site}}</div>
									</div>
									<div class="col-md-6">
										<img ng-src="{{p.photo}}"
										   style="width: 135px; 
										          height: 175px;
												  overflow: hidden;"/>
									</div>
								</div>
							</div>
						</div>
				   </div>
				</div>
			</div>
		</div>
	</section>
</section>
