<section class="mainbar">
	<section class="matter">
		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-md-4 col-md-offset-4">
					<div class="account-wall">
						<!--<img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">-->
						<h1 class="text-center login-title">Login</h1>
						<form name="login" class="form-signin" novalidate>
							<div class="form-group" ng-class="{'has-error' :  login.$submitted && login.email.$invalid}">
									<input type="email" name="email" ng-model="vm.user.email" class="form-control" placeholder="Email Address" required autofocus=""
									/>
								<div ng-messages="login.email.$error" ng-if="login.$submitted && login.email.$invalid" class="help-block">
									<div ng-message="required">Please enter a email</div>
									<div ng-message="email">Please enter a valid email</div>
								</div>
							</div>
							<div class="form-group" ng-class="{'has-error' : login.$submitted && login.password.$invalid}" >
								
								<input type="password" name="password" ng-model="vm.user.password" class="form-control" placeholder="Password" ng-minlength="6"
										ng-maxlength="29" required />
								<div ng-messages="login.password.$error" ng-if="login.$submitted && login.password.$invalid" class="help-block">
									<div ng-message="required">Please enter a password</div>
								</div>
							</div>
							<!--<div class="checkbox">		
								<label>						
									<input type="checkbox" value="remember-me"> Remember me
								</label>
							</div>-->
							<button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login.$valid && vm.login()">Sign In</button>
							<button ng-click="vm.authenticate('facebook')" class="btn btn-lg btn-default btn-block" type="button">Facebook</button>
							
						</form>
					</div>
					<a href="#" class="text-center new-account" ui-sref="register">Create an account </a>
				</div>
			</div>
		</div>
	</section>
</section>
